name: tests
on: 
  - push
  - pull_request
  - pull_request_review
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
      - run: npm install -g expo-cli
      - run: npm install
      - run: npm test
      - run: expo build:web
