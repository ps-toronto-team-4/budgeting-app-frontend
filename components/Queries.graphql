query getPasswordHash ($username: String!, $password: String!) {
    signIn(username: $username , password: $password){

        __typename
        ...on SignInSuccess{
            passwordHash
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }


}

query getCategory($passwordHash: String!, $id: Int!){
    category(passwordHash: $passwordHash, id: $id ){
        __typename
        ...on CategorySuccess{
            category {
                id
                name
                colourHex
                description
            }
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }
}

