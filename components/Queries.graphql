query getPasswordHash ($username: String!, $password: String!) {
    signIn(username: $username , password: $password){

        __typename
        ...on SignInSuccess{
            passwordHash
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }
}

query getExpenses ($passwordHash: String!) {
  expenses(passwordHash: $passwordHash) {
    ... on ExpensesSuccess {
      expenses {
        amount
        id
        title
        description
        category {
          colourHex
          name
        }
        merchant {
          name
          description
          
        }
      }
    }
    ... on FailurePayload{
      errorMessage
      exceptionName
    }
  }
}