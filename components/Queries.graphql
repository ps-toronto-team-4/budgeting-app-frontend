query getExpense($passwordHash: String!, $expenseId: Int!) {
    expense(passwordHash: $passwordHash, id: $expenseId) {
        ...on ExpenseSuccess {
            expense {
                amount
                category {
                    name
                    colourHex
                }
                merchant {
                    name
                }
                description
                date
            }
        }

        ...on FailurePayload {
