query getPasswordHash ($username: String!, $password: String!) {
    signIn(username: $username , password: $password){

        __typename
        ...on SignInSuccess{
            passwordHash
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }
}

mutation createUser($fname: String!, $lname: String!, $username: String!, $email: String!, $password: String!, $phone: String) {
    signUp(
      firstName: $fname,
      lastName: $lname,
      username: $username,
      email: $email,
      phoneNumber: $phone,
      password: $password
    ){
      __typename
        ...on CreateUserSuccess{
            passwordHash
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }
  }
