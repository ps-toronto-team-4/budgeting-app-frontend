mutation createUser($fname: String!, $lname: String!, $username: String!, $email: String!, $password: String!, $phone: String) {
    signUp(
      firstName: $fname,
      lastName: $lname,
      username: $username,
      email: $email,
      phoneNumber: $phone,
      password: $password
    ){
      __typename
        ...on CreateUserSuccess{
            passwordHash
        }

        ...on FailurePayload{
            exceptionName
            errorMessage
        }
    }
}

query getExpenses ($passwordHash: String!) {
  expenses(passwordHash: $passwordHash) {
    ... on ExpensesSuccess {
      expenses {
        amount
        id
        description
        category {
          colourHex
          name
        }
        merchant {
          name
          description
        }
      }
    }
    ... on FailurePayload{
      errorMessage
      exceptionName
    }
  }
}

mutation createMerchant($passwordHash: String!, $name: String!, $description: String, $defaultCategoryId: Int){
    createMerchant(
        passwordHash: $passwordHash,
        name: $name, 
        description: $description, 
        defaultCategoryId: $defaultCategoryId 
    ){
        __typename
        ...on MerchantSuccess{
            merchant {
                id
                name
                description
                defaultCategory {
                    id
                    name
                    colourHex
                    description
                }

            }
        }

        ...on  FailurePayload{
            exceptionName
            errorMessage
        }
    }

}

